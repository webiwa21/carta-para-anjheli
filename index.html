<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para Anjheli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="heart"></div>
        <h1>Para Anjheli</h1>
        <p class="message">Querida Anjheli,<br><br>
            Desde el momento en que te vi, supe que mi vida cambiaría para siempre. 
            Tu sonrisa ilumina mi día y tu presencia llena mi corazón de alegría.
            <br><br>
            Con todo mi amor,<br>
            [Tu Nombre]
        </p>
        <button class="button" onclick="playAnimation()">Ver Más</button>
    </div>
    <div class="bear">
        <img src="https://i.imgur.com/4Zsv6rl.png" alt="Cute Bear">
    </div>
    <script src="script.js"></script>
</body>
</html>
